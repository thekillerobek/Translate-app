<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Translator</title>
    <style>
        /* Базовые стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Основной контейнер */
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 10px;
        }

        select:focus, textarea:focus {
            border-color: #888;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Стиль для результата перевода */
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result h2 {
            color: #333;
            font-size: 20px;
        }

        .result p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>

        <!-- Форма для перевода текста -->
        <form method="post">
            {% csrf_token %}

            <!-- Выбор исходного языка -->
            <label for="source_language">Select Source Language:</label>
            <select id="source_language" name="source_language">
                <option value="en">English</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="ru">Russian</option>
                <option value="uz">Uzbek</option>
                <!-- Добавьте больше языков по необходимости -->
            </select>

            <!-- Выбор целевого языка -->
            <label for="target_language">Select Target Language:</label>
            <select id="target_language" name="target_language">
                <option value="en">English</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="ru">Russian</option>
                <option value="uz">Uzbek</option>
                <!-- Добавьте больше языков по необходимости -->
            </select>

            <!-- Поле для ввода текста -->
            <label for="text">Enter text to translate:</label>
            <textarea id="text" name="text" rows="4" placeholder="Type text here...">{{ request.POST.text }}</textarea>

            <!-- Кнопка для отправки -->
            <button type="submit">Translate</button>
        </form>

        <!-- Отображение перевода -->
        {% if translated_text %}
            <div class="result">
                <h2>Translation Result:</h2>
                <p>{{ translated_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
